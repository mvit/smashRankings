<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="header-wrapper">
      <header>
        <h1> WPI Smash Club Rankings </h1>
      </header>
    </section>
    <section class="nav-wrapper">
      <nav>
        <a href=""> Melee</a>
        <a href="">Smash 4</a>
      </nav>
    </section>
    <section class="content">
      <header>
        <h1 id="title">  </h1>
        <nav>
          <a href=""> Melee</a>
          <a href="">Smash 4</a>
        </nav>
      </header>
      <section class="chart">
        <svg id="chart" style="float: right;"\>
        <p><span class="big">1 </span>CURRENT RANKING <br></p>
        <p><span class="big">1 </span>AVERAGE RANKING <br></p>
      </section>
    </section>
    <section class="content">
      <h3> Match History </h3>
      <table>
        <thead>
          <tr>
            <th>Tag 1</th>
            <th>Score 1</th>
            <th>Tag 2</th>
            <th>Score 2 </th>
            <th>Day</th>
          </tr>
        </thead>
        <tbody id="match">
        </tbody>
      </table>
    </section>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var chart = d3.select("chart").style("background-color", "black")
    </script>
    <footer>
      Made by Maurizio Vitale and Jon Sawin for the WPI Smash Club 
    </footer>
  </body>
</html>
