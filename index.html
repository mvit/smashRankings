<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <section class="header-wrapper">
      <header>
        <h1> WPI Smash Club Rankings </h1>
      </header>
    </section>
    <section class="nav-wrapper">
      <nav>
        <a href="" id="active"> Melee</a>
        <a href="">Smash 4</a>
      </nav>
    </section>
    <section class="content">
      <header>
        <h1 id="title"> Melee Singles Ranking </h1>
        <h2 id="date"> 7 December 2017 </h2>
      </header>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Tag</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Score</th>
            <th>Last Match</th>
          </tr>
        </thead>
        <tbody id="ranks">
        </tbody>
      </table>
    </section>
    <script>
    
    makeGet('/rankings');
    
    // onload = function() {

    //     ranks[i].onclick = function() {
    //       console.log(this.rowIndex);
    //     }
    //   }
    // }
    
    function makeGet(url) {
      var req = new XMLHttpRequest();

      req.onreadystatechange = function() {
        handleRes(req);
      }

      req.open('GET', url);
      req.send();
    }
    
    function handleRes(req) {
      if( req.readyState !== XMLHttpRequest.DONE )
        return;

      if(req.status === 200)
        buildList( JSON.parse(req.responseText) );
    }
    
    function buildList( A ) {
      var ranks = document.getElementById('ranks');
      ranks.innerHTML = "";
      A.forEach( function(d) {
        console.log(A)
        ranks.innerHTML += '<tr><th>' + d.tag + '</th></tr>';
      });
    }
    
    </script>
